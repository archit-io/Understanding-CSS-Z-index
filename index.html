<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Understanding z-index</title>
</head>
<body>
    <div class="container">
        <div class = 'resetBar'>
            <span class="topic">Understanding z-index in CSS</span>
            <span id="resetButton">Reset</span>
        </div>
        <div class="calculationContainer">
            <h2>Enter z-index in the input fields below:</h2>
            <div class="calculationContainer1">
                <span>Element 1</span>
                <input type="text" id="elementInput1">
            </div>
            <div class="calculationContainer2">
                <span>Element 2</span>
                <input type="text" id="elementInput2">
            </div>
            <div class="calculationContainer3">
                <span>Element 3</span>
                <input type="text" id="elementInput3">
            </div>
            <div class="calculationContainer4">
                <span>Element 4</span>
                <input type="text" id="elementInput4">
            </div>
            <div class="calculationContainer5">
                <span>Element 5</span>
                <input type="text" id="elementInput5">
            </div>
            <div class="calculationContainer6">
                <span>Element 6</span>
                <input type="text" id="elementInput6">
            </div>
        </div>
        <div class="exampleContainer">            
            <div id="element1">
                <span>Element 1</span>
                <span id="element1ZIndex">z-index: auto</span>
            </div> 
            <div class="element" id="element2">
                <span>Element 2</span>
                <span id="element2ZIndex">z-index: auto</span>
            </div>
            <div class="element" id="element3">
                <span>Element 3</span>
                <span id="element3ZIndex">z-index: auto</span>
            </div>
            <div class="element" id="element4">
                <span>Element 4</span>
                <span id="element4ZIndex">z-index: auto</span>
            </div>
            <div class="element" id="element5">
                <span>Element 5</span>
                <span id="element5ZIndex">z-index: auto</span>
            </div>
            <div class="element" id="element6"    >
                <span>Element 6</span>
                <span id="element6ZIndex">z-index: auto</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
